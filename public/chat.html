<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat | ChatApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="chat">
        <div class="chat__sidebar col-xs-2 col-lg-2">
            <h3>Online</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main col-xs-12 col-sm-8 col-lg-10">
            <div id="messages" class="chat__messages"></div>

            <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type="text" placeholder="Message" class="form-control" autofocus autocomplete="off"/>
                    <button class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <div class="message" style="{{style}}">
                <span class="info">
                    {{from}} <i>{{createdAt}}</i>
                    <img src="/images/user.png" alt="Avatar" class="{{avatar}}" style="width:10%;height:10%;">
                    <hr>
                </span>

                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </div>
        </script>

        <script id="message-service-template" type="text/template">
            <div class="serviceMessage">
                <p class="service">
                    {{text}}
                </p>
            </div>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.1.0.min.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
