<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Chat | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  </head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>Online</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <div id="messages" class="chat__messages"></div>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" class="form-control" autofocus autocomplete="off"/>
        <button class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>

  <script id="message-template" type="text/template">
      <div class="message" style="border: 2px solid {{color}};background-color: #f1f1f1;border-radius: 15px;padding: 10px 1% 2% 1%;margin: 10px 1% 1% 10px;">
      <img src="/images/user.png" alt="Avatar" class="right" style="width:10%;height:10%;">
      <div class="message__body">
        <p>{{text}}</p>
      </div>
      <span class="info"><span style="color:{{color}}">{{from}} <i>{{createdAt}}</i></span></span>
    </div>
  </script>

  <script id="message-service-template" type="text/template">
    <div class="serviceMessage">
      <p class="service">
        {{text}}
      </p>
    </div>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>
  <script>
      window.setInterval(function() {
        var elem = document.getElementById('messages');
        elem.scrollTop = elem.scrollHeight;
      }, 100);
  </script>
</body>

</html>
